services:
  postgres:
    image: postgres:15-alpine
    container_name: finance_manager_postgres
    environment:
      POSTGRES_DB: finance_manager
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - finance_manager

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: finance_manager_backend
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: finance_manager
      DB_USER: postgres
      DB_PASSWORD: password
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      PORT: 3001
    depends_on:
      - postgres
    ports:
      - "3001:3001"
    networks:
      - finance_manager
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    container_name: finance_manager_frontend
    depends_on:
      - backend
    ports:
      - "3000:80"
    networks:
      - finance_manager
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  finance_manager:
    driver: bridge